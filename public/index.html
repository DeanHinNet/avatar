<script>

angular.module('configuration',[])
	.config(function($routeProvider){
			$routeProvider

			{
				templateUrl: 'partials/homeView.html'
			})
			.when('/skills',
			{
				templateUrl: 'partials/skillsView.html'
			})

			})
			.when('/tasks',

				templateUrl: 'partials/tasksView.html'
			})
			.when('/works',
			{
				templateUrl: 'partials/worksView.html'
			})
			.when('/resources',
			{
				templateUrl: 'partials/resourcesView.html'
			})
			.when('/social',
			{
				templateUrl: 'partials/socialView.html'
			})
			.when('/tour',
